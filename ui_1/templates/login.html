<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login_style.css') }}">
</head>
<body>
    <div class="login-container">
        <h2>MAYDAY</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="아이디" required><br>
            <input type="password" id="password" placeholder="비밀번호" required><br>
            <button type="submit">로그인</button>
        </form>
        <p>아직 회원이 아니신가요? <a href="#" onclick="openSignup()">회원가입</a></p>
    </div>

    <!-- 회원가입 팝업 -->
    <div id="signupPopup" style="display: none;" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closeSignup()">&times;</span>
            <h2>회원가입</h2>
            <input type="text" id="signup-username" placeholder="아이디" required><br>
            <input type="password" id="signup-password" placeholder="비밀번호" required><br>
            <button onclick="submitSignup()">가입하기</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='login_script.js') }}"></script>
</body>
</html>
