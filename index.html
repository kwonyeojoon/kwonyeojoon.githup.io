<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한늘팟</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%; /* 전체 화면 너비 사용 */
            margin: 0 auto; /* 상하 0, 좌우 자동 마진으로 중앙 정렬 */
            background-color: #fff;
            padding: 10px; /* 적절한 패딩으로 내용이 깔끔하게 */
        }
        img {
            width: 100%; /* 이미지가 컨테이너 너비에 맞춰짐 */
            height: auto; /* 이미지의 원래 비율 유지 */
        }
        h1 {
            text-align: center; /* 제목 중앙 정렬 */
            font-size: 1.5em; /* 큰 화면에 맞는 글자 크기 */
        }
        p {
            text-align: justify; /* 본문 양쪽 정렬 */
            line-height: 1.5; /* 줄 간격 */
            font-size: 1em; /* 적절한 글자 크기 */
        }
        .button {
            display: block;
            width: 90%; /* 버튼 폭 */
            padding: 10px;
            margin: 20px auto; /* 상하 20px, 좌우 자동 */
            text-align: center;
            background-color: #000;
            color: #fff;
            text-decoration: none; /* 링크 밑줄 제거 */
            border-radius: 5px; /* 버튼 모서리 둥글게 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI, Friendly. AirPods</h1>
        <img src="your-image-path.png" alt="한늘팟 AirPods">
        <p>차세대 인공지능이 탑재된 한늘팟, 그 주인이 되어보세요! 한단계 더 업그레이드된 기능으로 당신의 일상을 한층 더 편리하게 만들어 드립니다.</p>
        <a href="#" class="button">더 알아보기</a>
        <a href="#" class="button">청약하기</a>
    </div>
</body>
</html>
